# Netlify Configuration
[build]
  # Build command
  command = "npm run build"
  
  # Output directory
  publish = "dist"
  
  # Node version
  environment = { NODE_VERSION = "18" }

# Redirect all routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# API Proxy for external APIs (CORS bypass)
[[redirects]]
  from = "/api/anilist/*"
  to = "https://graphql.anilist.co/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

[[redirects]]
  from = "/api/tmdb/*"
  to = "https://api.themoviedb.org/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

[[redirects]]
  from = "/api/kitsu/*"
  to = "https://kitsu.io/api/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

[[redirects]]
  from = "/api/jikan/*"
  to = "https://api.jikan.moe/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}
