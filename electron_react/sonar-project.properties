sonar.projectKey=Watchflow
sonar.projectName=Watchflow
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/dist/**,**/dist-electron/**

# Tests
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# JavaScript/TypeScript
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Code coverage
sonar.coverage.exclusions=**/*.test.*,**/*.spec.*,**/node_modules/**

# Quality Gate
sonar.qualitygate.wait=true
