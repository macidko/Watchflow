<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watchflow - API Anahtarları</title>
  <style>
    :root {
      --primary-bg: #121212;
      --secondary-bg: #1e1e1e;
      --primary-text: #ffffff;
      --secondary-text: #b3b3b3;
      --accent-color: #ff4500;
      --hover-color: #ff6a33;
      --border-color: #2a2a2a;
      --input-bg: #2a2a2a;
      --success-color: #4caf50;
      --error-color: #f44336;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--primary-bg);
      color: var(--primary-text);
      line-height: 1.6;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      width: 90%;
      max-width: 500px;
      background-color: var(--secondary-bg);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    
    h1 {
      color: var(--accent-color);
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
    }
    
    .intro {
      margin-bottom: 25px;
      text-align: center;
      line-height: 1.6;
      color: var(--secondary-text);
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--primary-text);
    }
    
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border-radius: 5px;
      border: 1px solid var(--border-color);
      background-color: var(--input-bg);
      color: var(--primary-text);
      font-size: 15px;
      transition: border-color 0.3s;
    }
    
    input[type="text"]:focus {
      border-color: var(--accent-color);
      outline: none;
    }
    
    .api-help {
      font-size: 0.9rem;
      color: var(--secondary-text);
      margin-top: 5px;
    }
    
    .api-link {
      color: var(--accent-color);
      text-decoration: none;
    }
    
    .api-link:hover {
      text-decoration: underline;
    }
    
    .api-info {
      width: 100%;
      font-size: 0.9rem;
      background-color: rgba(244, 67, 54, 0.15);
      border-radius: 5px;
      padding: 8px 12px;
      margin-top: 10px;
      border: 1px solid rgba(244, 67, 54, 0.3);
    }

    .api-info-text {
      color: var(--primary-text);
    }

    .btn {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: background-color 0.3s;
      width: 100%;
    }
    
    .btn:hover {
      background-color: var(--hover-color);
    }
    
    .btn:disabled {
      background-color: #555555;
      cursor: not-allowed;
    }
    
    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 5px;
      text-align: center;
    }
    
    .message.success {
      background-color: rgba(76, 175, 80, 0.15);
      border: 1px solid rgba(76, 175, 80, 0.3);
      color: var(--success-color);
    }
    
    .message.error {
      background-color: rgba(244, 67, 54, 0.15);
      border: 1px solid rgba(244, 67, 54, 0.3);
      color: var(--error-color);
    }
    
    .logo {
      text-align: center;
      margin-bottom: 15px;
    }
    
    .window-controls {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    
    .window-control-btn {
      background: none;
      border: none;
      font: inherit;
      cursor: pointer;
      outline: inherit;
      color: var(--primary-text);
      font-size: 1.5rem;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="window-controls">
      <button id="minimizeBtn" class="window-control-btn minimize-btn">-</button>
      <button id="closeBtn" class="window-control-btn close-btn">×</button>
    </div>
    <div class="logo">
      <h1>Watchflow</h1>
    </div>
    
    <div class="intro">
      <p>Watchflow'u kullanabilmek için TMDB API anahtarını girmeniz gerekmektedir. Bu anahtar film ve dizi bilgilerini çekmek için kullanılır.</p>
    </div>
    
    <form id="apiForm">
      <div class="form-group">
        <label for="tmdbKey">TMDB API Anahtarı</label>
        <input type="text" id="tmdbKey" placeholder="TMDB API anahtarınızı girin">
        <div class="api-help">
          TMDB API anahtarı almak için 
          <a href="https://www.themoviedb.org/settings/api" class="api-link" id="tmdbLink">tıklayın</a>
        </div>
        <div class="api-info">
          <span class="api-info-text">Api Anahtarını daha sonra ayarlar bölümünden ekleyebilirsiniz.</span>
        </div>
      </div>
      
      <button type="submit" class="btn" id="saveBtn">Kaydet ve Başlat</button>
    </form>
    
    <div id="message" class="message" style="display: none;"></div>
  </div>
  
  <script src="settings.js"></script>
</body>
</html>
